<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fother Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header class="mt-10">
      <h2 class="text-center text-5xl font-bold">
        Wcelcome To Your <span class="text-orange-600">Fother Bank</span>
      </h2>
    </header>
    <section class="mt-5 bg-rose-200">
      <h2 class="text-center p-5 text-3xl font-semibold text-orange-500">
        Login Now
      </h2>
      <div class="p-10">
        <label for="email" class="block mt-4 mb-2 text-2xl"
          >Enter Your Email</label
        >
        <input
          type="email"
          class="block py-2 w-2/4 px-4"
          placeholder="wcelcome@fother.bank"
          id="email" />
        <label for="password" class="block mt-4 mb-2 text-2xl"
          >Enter Your Password</label
        >
        <input
          type="password"
          class="block py-2 px-4 w-2/4"
          placeholder="fother.bank"
          id="password" />
        <button
          class="py-2 px-6 font-bold text-lg mt-10 text-white tracking-wider bg-violet-500 hover:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300"
          id="btn">
          Login
        </button>
      </div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
